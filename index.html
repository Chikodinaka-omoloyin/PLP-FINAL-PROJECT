<!DOCTYPE html>
<html>
<head>
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Personal Finance Tracker</h1>

    <div class="input-container">
        <label for="income">Income:</label>
        <input type="number" id="income" placeholder="Enter your income"><br><br>

        <label for="expense-name">Expense Name:</label>
        <input type="text" id="expense-name" placeholder="Enter expense name"><br><br>

        <label for="expense-amount">Expense Amount:</label>
        <input type="number" id="expense-amount" placeholder="Enter expense amount"><br><br>

        <button id="add-expense">Add Expense</button>
    </div>

    <div class="expense-list">
        <h2>Expense List</h2>
        <ul id="expense-items"></ul>
    </div>

    <div class="net-income">
        <h2>Balance after expenses</h2>
        <p id="net-income-display"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
